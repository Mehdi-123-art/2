<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعیت مکانی دقیق</title>
</head>
<body>
    <h2>موقعیت مکانی دقیق شما:</h2>
    <p id="location">در حال بارگذاری...</p>

    <script>
        // توکن API گوگل
        const API_KEY = 'YOUR_GOOGLE_API_KEY';

        // درخواست موقعیت مکانی از Google Maps Geolocation API
        function getLocationFromAPI() {
            // ارسال درخواست به Google Maps Geolocation API
            fetch(`https://www.googleapis.com/geolocation/v1/geolocate?key=${API_KEY}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const latitude = data.location.lat;
                const longitude = data.location.lng;

                // نمایش موقعیت مکانی
                document.getElementById('location').innerHTML = `
                    عرض جغرافیایی: ${latitude} 
                    <br> طول جغرافیایی: ${longitude}
                `;
            })
            .catch(error => {
                console.error('خطا در دریافت موقعیت مکانی:', error);
                document.getElementById('location').innerHTML = 'موقعیت مکانی شما قابل شناسایی نیست.';
            });
        }

        // فراخوانی تابع برای دریافت موقعیت
        getLocationFromAPI();
    </script>
</body>
</html>
